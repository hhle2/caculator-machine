<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caculator</title>

  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>



    <div id="container">

      <div id="display">0</div>
      <div id="show" style="color: coral;"></div>
      <div id="row1">
        <button id="clear" onclick="clearButton()">C</button>
        <div id="mul">
          <button id="divide" style="background-color: darkgray;" onClick="showDivide()">/</button>
          <button id="multiply" style="background-color: darkgray;" onClick="showMultiply()">*</button>
        </div>
      </div>

      <div id="row2">
        <div class="number1">
          <button id="seven" onClick="show(7)">7</button>
          <button id="eight" onClick="show(8)">8</button>
          <button id="nine" onClick="show(9)">9</button>
        </div>
        <button id="subtract" onClick="showSubtract()">-</button>
      </div>

      <div id="row3">
        <div class="number1">
          <button id="four" onClick="show(4)">4</button>
          <button id="five" onClick="show(5)">5</button>
          <button id="six" onClick="show(6)">6</button>
        </div>
        <button id="add" onClick="showAdd()">+</button>
      </div>

      <div id="row4">
        <div id="row4chil">
          <div id="row4small">
            <button id="one" onClick="show(1)">1</button>
            <button id="two" onClick="show(2)">2</button>
            <button id="three" onClick="show(3)">3</button>
          </div>
          <div id="row4large">
            <button id="zero" onClick="show(0)">0</button>
            <button id="decimal" onclick="showDecimal()">.</button>
          </div>
        </div>

        <button id="equals" onClick="showEqual()">=</button>
      </div>





    </div>




  <script src="app.js" type="text/javascript"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
